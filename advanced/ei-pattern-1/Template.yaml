        - env:
          - name: NODE_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          image: ${IMAGE_ANALYTICS_WORKER}
          lifecycle:
            preStop:
              exec:
                command:
                - sh
                - -c
                - ${WSO2_SERVER_HOME}/bin/analytics-worker.sh stop
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - nc -z localhost 9444
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: wso2ei-analytics-worker
          ports:
          - containerPort: 9444
            protocol: TCP
          - containerPort: 9091
            protocol: TCP
          - containerPort: 9711
            protocol: TCP
          - containerPort: 9611
            protocol: TCP
          - containerPort: 7712
            protocol: TCP
          - containerPort: 7612
            protocol: TCP
          - containerPort: 7070
            protocol: TCP
          - containerPort: 7443
            protocol: TCP
          - containerPort: 9894
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - nc -z localhost 9444
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${RESOURCES_LIMITS_CPU_ANALYTICS_WORKER}
              memory: ${RESOURCES_LIMITS_MEMORY_ANALYTICS_WORKER}
            requests:
              cpu: ${RESOURCES_REQUEST_CPU_ANALYTICS_WORKER}
              memory: ${RESOURCES_REQUEST_CPU_ANALYTICS_WORKER}
          securityContext:
            runAsUser: 802
          volumeMounts:
          - mountPath: /home/wso2carbon/wso2-config-volume/wso2/analytics/conf/worker
            name: analytics-conf-worker
        imagePullSecrets:
        - name: ${IMAGE_PULL_SECRET}
        initContainers:
        - command:
          - sh
          - -c
          - echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2ei-rdbms-service-mysql 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";
          image: busybox:1.31
          name: init-ei-db
        restartPolicy: Always
        serviceAccount: wso2svc-account
        serviceAccountName: wso2svc-account
        volumes:
        - configMap:
            defaultMode: 420
            name: analytics-conf-worker
          name: analytics-conf-worker

# DeploymentConfig wso2ei-pattern-1-integrator-deployment
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: wso2ei-pattern-1-integrator-deployment
  spec:
    minReadySeconds: 75
    replicas: 1
    selector:
      app: wso2ei-pattern-1
      deploymentName: wso2ei-pattern-1-integrator
      monitoring: jmx
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: wso2ei-pattern-1
          deploymentName: wso2ei-pattern-1-integrator
          monitoring: jmx
      spec:
        containers:
        - command:
          - /home/wso2carbon/entrypoint.sh
          image: ${IMAGE_EI}
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - nc -z localhost 9443
            failureThreshold: 3
            initialDelaySeconds: 40
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: wso2ei-integrator
          ports:
          - containerPort: 8280
            protocol: TCP
          - containerPort: 8243
            protocol: TCP
          - containerPort: 9763
            protocol: TCP
          - containerPort: 9443
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - nc -z localhost 9443
            failureThreshold: 3
            initialDelaySeconds: 40
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${RESOURCES_LIMITS_CPU}
              memory: ${RESOURCES_LIMITS_MEMORY}
            requests:
              cpu: ${RESOURCES_REQUEST_CPU}
              memory: ${RESOURCES_REQUEST_MEMORY}
          volumeMounts:
          - mountPath: /home/wso2carbon/wso2-config-volume/conf
            name: integrator-conf
          - mountPath: /home/wso2carbon/wso2-config-volume/conf/axis2
            name: integrator-conf-axis2
          - mountPath: /home/wso2carbon/wso2-config-volume/conf/datasources
            name: integrator-conf-datasources
          - mountPath: /home/wso2carbon/entrypoint.sh
            name: integrator-conf-entrypoint
            subPath: docker-entrypoint.sh
        imagePullSecrets:
        - name: ${IMAGE_PULL_SECRET}
        initContainers:
        - command:
          - sh
          - -c
          - echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2ei-rdbms-service-mysql 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";
          image: busybox:1.31
          name: init-is-db
        - command:
          - sh
          - -c
          - echo -e "Checking for the availability of Analytics profile of WSO2 Enterprise Integrator deployment"; while ! nc -z wso2ei-pattern-1-analytics-worker-service-1 7712 && ! nc -z wso2ei-pattern-1-analytics-worker-service-2 7712; do sleep 1; printf "-"; done; echo -e "  >> Analytics profile of WSO2 Enterprise Integrator has started";
          image: busybox:1.31
          name: init-ei-analytics
        restartPolicy: Always
        securityContext:
          runAsUser: 802
        serviceAccount: wso2svc-account
        serviceAccountName: wso2svc-account
        volumes:
        - configMap:
            defaultMode: 420
            name: integrator-conf
          name: integrator-conf
        - configMap:
            defaultMode: 420
            name: integrator-conf-axis2
          name: integrator-conf-axis2
        - configMap:
            defaultMode: 420
            name: integrator-conf-datasources
          name: integrator-conf-datasources
        - configMap:
            defaultMode: 263
            name: integrator-conf-entrypoint
          name: integrator-conf-entrypoint

