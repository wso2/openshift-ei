# DeploymentConfig wso2ei-rdbms-service-mysql
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: wso2ei-rdbms-service-mysql
  spec:
    replicas: 1
    selector:
      app: wso2ei-rdbms-service-mysql
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: wso2ei-rdbms-service-mysql
      spec:
        containers:
        - env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql-root-password
                name: wso2ei-rdbms-service-mysql
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql-password
                name: wso2ei-rdbms-service-mysql
          - name: MYSQL_USER
            value: wso2carbon
          - name: MYSQL_DATABASE
          image: mysql:5.7
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: wso2ei-rdbms-service-mysql
          ports:
          - containerPort: 3306
            name: mysql
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
          - mountPath: /etc/mysql/conf.d/mysql.cnf
            name: configurations
            subPath: mysql.cnf
          - mountPath: /docker-entrypoint-initdb.d
            name: migrations
        initContainers:
        - command:
          - rm
          - -fr
          - /var/lib/mysql/lost+found
          image: busybox:1.29.3
          name: remove-lost-found
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
        volumes:
        - configMap:
            defaultMode: 420
            name: wso2ei-rdbms-service-mysql-configuration
          name: configurations
        - configMap:
            defaultMode: 420
            name: wso2ei-rdbms-service-mysql-initialization
          name: migrations
        - name: data
          persistentVolumeClaim:
            claimName: wso2ei-rdbms-service-mysql

# DeploymentConfig wso2ei-pattern-1-analytics-dashboard
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: wso2ei-pattern-1-analytics-dashboard
  spec:
    minReadySeconds: 30
    replicas: 1
    selector:
      app: wso2ei-pattern-1
      deploymentName: wso2ei-pattern-1-analytics-dashboard
      monitoring: jmx
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: wso2ei-pattern-1
          deploymentName: wso2ei-pattern-1-analytics-dashboard
          monitoring: jmx
      spec:
        containers:
        - image: ${IMAGE_ANALYTICS_DASHBOARD}
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - sh
                - -c
                - ${WSO2_SERVER_HOME}/bin/analytics-dashboard.sh stop
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - nc -z localhost 9643
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: wso2ei-analytics-dashboard
          ports:
          - containerPort: 9643
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - nc -z localhost 9643
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${RESOURCES_LIMITS_CPU_ANALYTICS_DASHBOARD}
              memory: ${RESOURCES_LIMITS_MEMORY_ANALYTICS_DASHBOARD}
            requests:
              cpu: ${RESOURCES_REQUEST_CPU_ANALYTICS_DASHBOARD}
              memory: ${RESOURCES_REQUEST_MEMORY_ANALYTICS_DASHBOARD}
          volumeMounts:
          - mountPath: /home/wso2carbon/wso2-config-volume/wso2/analytics/conf/dashboard
            name: analytics-conf-dashboard
        imagePullSecrets:
        - name: ${IMAGE_PULL_SECRET}
        initContainers:
        - command:
          - sh
          - -c
          - echo -e "Checking for the availability of MySQL Server deployment"; while
            ! nc -z wso2ei-rdbms-service-mysql 3306; do sleep 1; printf "-"; done; echo
            -e "  >> MySQL Server has started";
          image: busybox:1.31
          name: init-is-db
        restartPolicy: Always
        securityContext:
          runAsUser: 802
        serviceAccount: wso2svc-account
        serviceAccountName: wso2svc-account
        volumes:
        - configMap:
            defaultMode: 420
            name: analytics-conf-dashboard
          name: analytics-conf-dashboard

