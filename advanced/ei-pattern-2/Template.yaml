    replicas: 1
    selector:
      app: wso2ei-rdbms-service-mysql
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: wso2ei-rdbms-service-mysql
      spec:
        containers:
        - env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql-root-password
                name: wso2ei-rdbms-service-mysql
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql-password
                name: wso2ei-rdbms-service-mysql
          - name: MYSQL_USER
            value: wso2carbon
          - name: MYSQL_DATABASE
          image: mysql:5.7
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: wso2ei-rdbms-service-mysql
          ports:
          - containerPort: 3306
            name: mysql
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
          - mountPath: /etc/mysql/conf.d/mysql.cnf
            name: configurations
            subPath: mysql.cnf
          - mountPath: /docker-entrypoint-initdb.d
            name: migrations
        initContainers:
        - command:
          - rm
          - -fr
          - /var/lib/mysql/lost+found
          image: busybox:1.29.3
          name: remove-lost-found
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
        volumes:
        - configMap:
            defaultMode: 420
            name: wso2ei-rdbms-service-mysql-configuration
          name: configurations
        - configMap:
            defaultMode: 420
            name: wso2ei-rdbms-service-mysql-initialization
          name: migrations
        - name: data
          persistentVolumeClaim:
            claimName: wso2ei-rdbms-service-mysql

